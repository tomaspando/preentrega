<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Roger Federer</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <meta name="description" content="Dejale tu mensaje a Federer">
    <meta name="keywords" content="Federer, mensaje, contacto">  
    <link rel="icon" href="../imagenes/rficon.png" type="png" sizes="192x192">
    <script src="../js/scrollreveal.js"></script>
</head>
<body>
    
    <header id="header">

        <div class="logo">
            <a href="../index.html">
                 <img src="../imagenes/logo RF.png" alt="Logo RF">
            </a>
        </div>

        <nav class="menu">
            <label for="menuh" class="nav-label">
                <img src="../Assets/menu.svg" alt="menu-hamburguesa" class="nav-img">
            </label>
            <input type="checkbox" id="menuh" class="nav-input">
            
            <ul class="botones-menu">
                <li><a href="./bio.html">BIO</a></li>
                <li><a href="./calendario.HTML">CALENDARIO</a></li>
                <li><a href="./media.html">MEDIA</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-contacto" >
        <div class="titulo-contacto animacion-scroll">        
            <h1>CONTACTO</h1>
        </div>
    </main>

    <section>
        <div class="titulo-formulario animacion-scroll">
            <h2>DEJAME TU MENSAJE</h2>
        </div>
            

        <div class="animacion-scroll">
            <form action="">
                <label for="nombre" class="categoria-formulario">NOMBRE</label>
                    <input id="nombre" type="text" name="nombre" class="input-form">
                <label for="e-mail" class="categoria-formulario">E-MAIL</label>
                    <input id="e-mail" type="text" name="e-mail" class="input-form">
                <label for="mensaje" class="categoria-formulario">MENSAJE</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>    
            
                <input type="button" value="ENVIAR" id="boton">
            </form>
        </div>
    </section>



    <footer id="footer">
        <div class="redes">
            <a class="facebook" href="https://www.facebook.com/Federer">  
                <img src="../imagenes/facebook.png" alt="Facebook">
            </a>  
            <a class="twitter" href="https://twitter.com/rogerfederer?lang=es">
                 <img src="../imagenes/twitter.png" alt="Twitter">
            </a>
            <a class="instagram" href="https://www.instagram.com/rogerfederer/">
                 <img src="../imagenes/instagram.png" alt="Instagram">
             </a>
        </div>
    </footer>

<script src="../js/index.js"></script>
</body>
</html>
